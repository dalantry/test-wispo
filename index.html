<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Белая техника</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <main class="page">
      <div class="content">
        <section class="compare">
          <div class="compare__characteristics">
            <div class="filters">
              <div class="filters__title">
                <h2 class="filters__subtitle">Для категорий</h2>
                <img
                  src="/images/explanation.svg"
                  alt=""
                  class="filters__explanation"
                />
              </div>
              <select class="filters__menu" placeholder="Смартфоны" type="">
                <option>Смартфоны</option>
              </select>
              <div class="filters__radiobox">
              <input type="radio" name="all" value="1"  checked/>
              <label for="all">Все характеристики</label>
            </div>
            <div class="filters__radiobox">
              <input type="radio" name="differences" value="2" class="filters__radiobox" />
              <label for="differences">Показать только различия</label>
            </div>
            </div>
            <div class="compare__characteristic">
              <h2 class="characteristic__title">Бонусные рубли</h2>
            </div>
            <div class="compare__characteristic">
              <h2 class="characteristic__title">
                Акции и специальные предложения
              </h2>
            </div>
            <div class="compare__characteristic">
              <h2 class="characteristic__title">Наличие</h2>
            </div>
            <div class="compare__characteristic">
              <h2 class="characteristic__title">Основные</h2>
            </div>
            <div class="compare__characteristic">
              <h2 class="characteristic__title">Процессор</h2>
            </div>
            <div class="compare__characteristic">
              <h2 class="characteristic__title">Экран</h2>
            </div>
            <div class="compare__characteristic">
              <h2 class="characteristic__title">Камера</h2>
            </div>
            <div class="compare__characteristic">
              <h2 class="characteristic__title">Память</h2>
            </div>
            <div class="compare__characteristic">
              <h2 class="characteristic__title">Питание</h2>
            </div>
            <div class="compare__characteristic">
              <h2 class="characteristic__title">Подключение</h2>
            </div>
          </div>
          <div class="compare__items">
            <div class="item">
              <div class="item__card">
                <img
                  src="/images/item1.png"
                  alt="изображение"
                  class="item__image"
                />
              </div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
            </div>
            <div class="item">
              <div class="item__card">
                <img src="/images/item2.png" class="item__image" />
              </div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
              <div class="item__characteristic"></div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
